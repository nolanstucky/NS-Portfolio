<body>

    <!-- nav bar that has links to each html page  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class = "navbarName">
            <a class="navbar-brand" href="#"><h1>Nolan Stucky</h1></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>

    <main class="container mt-5 bg-white container aboutMe">
        <!-- main row with title -->
        <div class="row justify-content-left">
            <div class="col-12">
                <h1 class="border-bottom border-secondary">Contact</h1>
                    <!-- container for name input -->
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                    </div>
                    <!-- container for email address input -->
                    <form id="contactForm">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </form>  
                    <!-- container for message input -->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!-- submit button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div> 
            </div>
        </div>    
    </main>
